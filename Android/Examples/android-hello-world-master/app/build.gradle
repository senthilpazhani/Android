apply plugin: 'com.android.application'

android {
  compileSdkVersion 23
  buildToolsVersion '27.0.3'

  defaultConfig {
    applicationId 'com.sqisland.android.hello'
    minSdkVersion 8
    targetSdkVersion 23
    versionCode 1
    versionName '1.0.0'
    testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner' // Automated testing
  }
}

dependencies {
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1' // Automated testing
}